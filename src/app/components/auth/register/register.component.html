<main>
	<div class="container">
		<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-lg-5 col-md-6 d-flex flex-column align-items-center justify-content-center">
						<div class="d-flex justify-content-center py-2">
							<a class="logo d-flex align-items-center w-auto">
								<img src="assets/img/custom/logo/logo1.png" alt="" />
							</a>
						</div>

						<div class="card mb-3">

							<div class="card-body">

								<div class="pb-2">
									<h5 class="card-title text-center pb-0 fs-4">Создать аккаунт</h5>
									<p class="text-center small">Заполните форму чтобы пройти регистрацию</p>
								</div>
								<mat-stepper cdkFocusInitial [linear]="isLinear" #stepper>
									<mat-step [stepControl]="registerFormGroup">
										<ng-template matStepLabel>Заполните форму</ng-template>
										<form class="row g-3 needs-validation" [formGroup]="registerFormGroup">
											<!-- Имя -->
											<div class="col-lg-6">
												<mat-form-field appearance="outline">
													<mat-label>Имя</mat-label>
													<input formControlName="firstname" matInput placeholder="Введите имя">
												</mat-form-field>
											</div>
											<!-- Фамилия -->
											<div class="col-lg-6">
												<mat-form-field appearance="outline">
													<mat-label>Фамилия</mat-label>
													<input formControlName="lastname" matInput placeholder="Введите фамилию">
												</mat-form-field>
											</div>
											<!-- Email -->
											<div class="col-lg-6">
												<mat-form-field appearance="outline">
													<mat-label>Email</mat-label>
													<input matInput placeholder="pat@example.com" formControlName="email" required>
												</mat-form-field>
											</div>
											<!-- Номер телефона -->
											<div class="col-lg-6">
												<mat-form-field appearance="outline">
													<mat-label>Номер телефона</mat-label>
													<input matInput placeholder="87477772233" formControlName="phone" required>
													<mat-icon matSuffix>phone</mat-icon>
												</mat-form-field>
											</div>
											<!-- Пароль -->
											<div class="col-lg-6">
												<mat-form-field appearance="outline">
													<mat-label>Введите пароль</mat-label>
													<input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
													<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
														[attr.aria-pressed]="hide">
														<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
													</button>
												</mat-form-field>
											</div>
											<!-- Повтор пароля -->
											<div class="col-lg-6">
												<mat-form-field appearance="outline">
													<mat-label>Введите пароль повторно</mat-label>
													<input formControlName="confirmPassword" matInput [type]="hide ? 'password' : 'text'">
													<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
														[attr.aria-pressed]="hide">
														<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
													</button>
												</mat-form-field>
											</div>

											<div class="text-end action">
												<a class="float-start" mat-button routerLink="/auth/login">Вернуться назад</a>
												<button mat-button mat-raised-button [disabled]="registerFormGroup.invalid"
													matStepperNext>Продолжить</button>
											</div>
										</form>
									</mat-step>
									<mat-step [stepControl]="rolesFormGroup" label="Выберите роль">
										<form [formGroup]="rolesFormGroup">
											<div class="row d-flex justify-content-between">
												<div class="col-lg-12">
													<label id="example-radio-group-label">Выберите свою роль</label>
													<mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
														formControlName="role">
														<mat-radio-button class="example-radio-button" *ngFor="let role of rolesList"
															[value]="role">
															{{role.desc}}
														</mat-radio-button>
													</mat-radio-group>

												</div>
											</div>
											<div class="text-end">
												<button mat-button matStepperPrevious>Назад</button>
												<button [disabled]="this.rolesFormGroup.invalid" (click)="register()" mat-button
													mat-raised-button color="primary">Создать аккаунт</button>
											</div>
										</form>
									</mat-step>
								</mat-stepper>
							</div>
						</div>
					</div>
				</div>
			</div>

		</section>

	</div>
</main>
<!-- End #main -->
