<!-- ======= Top Bar ======= -->
<section id="topbar" class="d-flex align-items-center">
	<div class="container d-flex justify-content-center justify-content-md-between">
		<div class="social-links d-none d-md-block">
			<a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
			<a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
			<a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
			<a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
		</div>
		<div class="contact-info d-flex align-items-center">
			<span routerLink="/auth/login" style="margin: 0 1em;">
				<i class="bi bi-person-fill"></i>
				<span *ngIf="!isCurrentUser">Личный кабинет</span>
				<span *ngIf="isCurrentUser">
					{{isCurrentUser.lastname}} {{isCurrentUser.firstname}}
				</span>
			</span>
			<span *ngIf="!isCurrentUser" routerLink="/auth/register">
				<i class="bi bi-box-arrow-in-right"></i>Регистрация
			</span>

			<span *ngIf="isCurrentUser" routerLink="/auth/login">
				<i class="bi bi-box-arrow-in-left"></i>Выйти</span>
		</div>

	</div>
</section>
